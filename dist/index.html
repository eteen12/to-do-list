<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <script src="./main.js"></script>
    <div class="main-wrapper">
        <div class="header-wrapper">
            <h1 class="title">To Do List!</h1>
        </div>
        <div class="input-wrapper">
            <button class="submit">
                <span class="material-symbols-outlined">
                add
                </span>
            </button>
        </div>
        <form class="parameters" style="display:none;">
            <label for="task" class="task">Task</label>
            <input type="text" name="task" id="task">

            <label for="completed" style="display:none;">completed</label>
            <input type="checkbox" name="completed" id="completed" style="display:none;">

            <div class="btn-wrapper"> <button class="add-btn">Add Task!</button></div>
            
        </form>
    </div>
    <div class="section2"><div class="task-wrapper"></div></div>
